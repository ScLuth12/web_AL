<!DOCTYPE html>
<html>
    <head>
        <Title>Login</Title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Form Log in</h1>
            <div class="kotak_login">
                <p class="tulisan">Silahkan Login</p>

                <form>
                    <label for="">User Name</label><br>
                    <input type="text" name="Username" class="formlogin" placeholder="User Name">
                    <br>
                    <br>
                    <label for="">Password</label><br>
                    <input type="password" name="password" id="" class="formlogin" placeholder="Password">
                    <br>
                    <br>
                    <input type="submit" class="tombol_login" value="LOGIN">
                </form>
            </div>
    </body>
</html>
